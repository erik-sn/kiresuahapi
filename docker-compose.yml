version: '2'
services:
  db:
    image: postgres
    volumes:
      - data:/data/db
    ports:
      - "5432:5432"
    env_file:
      - .env
  api:
    build: .
    command: bash -c "python manage.py makemigrations && gunicorn --workers=3 --timeout=120 -k gevent --log-level=DEBUG core.wsgi -b 0.0.0.0:8000"
    volumes:
      - .:/project
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
  sandbox:
    restart: always
    build: ./sandbox/
    command: npm run start
    volumes:
      - /sandbox
    ports:
      - "4000"
    depends_on:
      - api
volumes:
  data:
    external:
      name: "sandbox"
